<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shop and Go || Davcent</title>
    <!-- Link to CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons-->
    <link 
    rel="stylesheet" 
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" 
    />
</head>
<body>
    <!-- Navbar -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart Icon-->
            <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">
                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Pay Now</button>
                <!-- Close Cart -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Products -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Shop Content -->
        <div class="shop-content">
               <!-- Box 1 -->
            <div class="product-box">
                <img 
                src="Product9.jpeg" 
                alt="" 
                class="product-img"
                 />
                <h2 class="product-title">ADICOLOR SEASONAL</h2>
                <span class="price">$50.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img 
                src="Product1.jpg" 
                alt="" 
                class="product-img"
                 />

                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

                <img 
                src="Product2.jpg" 
                alt="" 
                class="product-img"
                 />
                <h2 class="product-title">ELECTRIC HOT PLATE</h2>
                <span class="price">$70.99</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- Box 3 -->
            <div class="product-box">
                <img

                alt="" 
                class="product-img"
                 />
                <h2 class="product-title">ULTIMATE HAT</h2>
                <span class="price">$24.87</span>

            </div>
             <!-- Box 4 -->

                 />

                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- Box 5 -->
            <div class="product-box">
                <img 
                src="Product5.jpg" 
                alt="" 
                class="product-img"
                 />
                <h2 class="product-title">ADICOLOR HOODIE</h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- Box 6 -->
            <div class="product-box">
                <img 
                src="Product6.jpg"

                 />

                <span class="price">$50</span>

            </div>

                <img

                 />

                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- Box 8 -->
            <div class="product-box">
                <img 
                src="Product8.jpg"

                 />

                <span class="price">$50.5</span>

    <!-- Link To JS -->
    <script src="main.js"></script>
</body>
