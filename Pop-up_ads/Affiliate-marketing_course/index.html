
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Pop-up Ad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <!-- Button to trigger the pop-up ad -->
    <button id="showAdButton">Click to Show Ad</button>

    <!-- The pop-up ad container -->
    <div id="popupAd" class="popup">
        <div class="popup-content">
            <span class="close" id="closeAdButton">&times;</span>
            
            
            
          <h2>Special Offer!</h2>
            <p>Get 20% off on all products today.</p> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
